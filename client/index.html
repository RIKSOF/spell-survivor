<!DOCTYPE html5>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/animate.css" rel="stylesheet">
    <title>Spell To Survive</title>
</head>

<body>
<div id="home"></div>
<script type="text/template" id="homeTemplate">
	<section class="logotext">
		<ul class="texts" style="display: none;">
			<li>Spell To Survive</li>
			<li></li>
		</ul>
	</section>
	<section class="sky"></section>
	<section class="sun"></section>
	<section class="upperpart">
		<div class="mountainlarge"><img src="images/mountain_large.png" /></div>
		<div class="mountainsmall"><img src="images/mountain_small.png" /></div>
	</section>
	<section class="lowerpart">
		<div class="river"></div>
		<div class="sand"></div>
		<div class="mountainlargeshadow"><img src="images/mountain_largeshadow.png" /></div>
		<div class="mountainsmallshadow"><img src="images/mountain_smallshadow.png" /></div>
	</section>
	<section class="plankboard">
		<div class="timerMain">
			<div id="countdown" class="timer">15</div>
		</div>
		<div class="plank">
			<ul class="options">
				<li><a href="#" class="clickSound" id="options1">...</a></li>
				<li><a href="#" class="clickSound" id="options2">...</a></li>
				<li><a href="#" class="clickSound" id="options3">...</a></li>
				<li><a href="#" class="clickSound" id="options4">...</a></li>
			</ul>
		</div>
	</section>
	<section class="plankboard">
		<div class="plankhowto">
			<ul class="howtoul">
				<li>- Answer the correct word as fast as you can !</li>
				<li>- Fastest Answer will get the points</li>
				<li>- Sound plays on fastest correct answer <a id="fastestsample"><img src="images/speaker.png"></a></li>
				<li>- Sound plays on correct but not fastest answer <a id="correctsample"><img src="images/speaker.png"></a></li>
				<li>- Sound plays on incorrect answer <a id="incorrectsample"><img src="images/speaker.png"></a></li>
			</ul>
			<div class="credits">Developed by: <img src="images/riksof-small.png" /></div>
		</div>
	</section>
	<section class="plankboard">
		<div class="plankteam">
			<ul class="teams">
				<li><a href="https://pk.linkedin.com/in/mkhurramali" target="_blank"><img src="images/lead.jpg" />Khurram Ali - Lead</a></li>
				<li><a href="https://www.linkedin.com/pub/muhammad-zeeshan/12/a8b/298" target="_blank"><img src="images/d1.jpg" />Muhammad Zeeshan - Backend Application Developer</a></li>
				<li><a href="https://www.linkedin.com/in/zzlalani" target="_blank"><img src="images/d2.jpg" />Zeeshan Lalani - Frontend Application Developer</a></li>
				<li><a href="https://www.linkedin.com/in/abdulrauf618" target="_blank"><img src="images/d4.jpg" />Abdul Rauf - Application Developer [Front/Backend]</a></li>
				<li><a href="https://www.linkedin.com/pub/sharjeel-khan/39/286/982" target="_blank"><img src="images/d3.jpg" />Sharjeel Khan - UI Interface Developer &amp; Designer</a></li>
			</ul>
		</div>
	</section>
	<section class="scoreboard" id="scoreboard">00</section>
	<section class="userinfo">
		<div class="userimg"><a class="clickSound" href="#"><img src="images/img.jpg" /></a></div>
		<div class="username"><a class="clickSound" href="#">Sharjeelkhan</a></div>
	</section>
	<section class="backbutton">
		<a class="clickSound"><img src="images/backbutton.png" /></a>
	</section>
	<section class="skipbutton">
		<a class="clickSound">Skip</a>
	</section>
	<section class="cactus"></section>
	<section class="mainmenu">
		<ul>
			<li class="clickSound" id="startgame">Start</li>
			<li class="clickSound" id="howtoplay">How to play</li>
			<li class="clickSound" id="teamriksof">Team RIKSOF</li>
		</ul>
	</section>
	<section class="waiting">Wait...</section>
</script>

<script src="js/lib/jquery-1.11.1.min.js"></script>
<script src="js/lib/md5.js"></script>

<!-- Animation -->
<script src="js/lib/jquery.fittext.js"></script>
<script src="js/lib/jquery.lettering.js"></script>
<script src="js/lib/jquery.textillate.js"></script>

<script src="js/lib/json2.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone-min.js"></script>

<!-- Backnone Model -->
<script type="text/javascript" src="js/backbonejs/models/Question.js"></script>
<script type="text/javascript" src="js/backbonejs/models/Scorecard.js"></script>
    
<!-- Backnone views -->
<script src="js/backbonejs/views/Home.js"></script>

<script src="js/lib/pubnub.min.js"></script>
<script src="js/riksof-pubnub.js"></script>
<script src="js/app.js"></script>

</body>
</html>
